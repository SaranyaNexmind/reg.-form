<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body bgcolor="lightblue">
    <form>
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/><br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/><br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/><br>
<label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA(General)</option>  
    <option value="BCA">BCA(Data Science)</option> 
    <option value="BCA">BCA(Advanced)</option>   
    <option value="BBA">BBA</option>  
    <option value="B.Com">B.Com</option>  
    <option value="BSC">BSC(MSCS)</option>  
    <option value="BSC">BSC(MACS)</option>  
    <option value="MCA">MCA</option>  
    <option value="MBA">MBA</option>  
    </select>  
    <br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="Transgender"/> Transgender <br>  
<input type="radio" name="other"/> Other <br>  
<label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br>
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> 
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br>
    <input type="button" value="Submit"/> 
        </form>
</body>
</html>
